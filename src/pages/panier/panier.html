<ion-header>

  <ion-navbar>
    <ion-title>Panier</ion-title>
    <ion-buttons end (click)="reload()">
      <button class="homeButt">
        <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let items of panier">
    <img [src]="items.picture" *ngIf="items.picture" />
    <ion-card-content>
      <ion-card-title>
        {{ items.name }}
      </ion-card-title>
      <p>
        <b>Prix :</b> {{items.price}}  € <br />
        <b>Quantité :</b> {{items.quantity}}
      </p>
      <ion-buttons align="center">
        <button ion-button (tap)="itemTappedMoins($event, items)" round color="dark">
          <ion-icon ios="ios-remove" md="md-remove"></ion-icon>
        </button>
        <button ion-button (tap)="itemTappedPlus($event, items)" round color="dark">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
        <button ion-button (tap)="Supprimer($event, items)" round color="dark" >
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total : {{total}}</ion-title>
  </ion-toolbar>
</ion-footer>
